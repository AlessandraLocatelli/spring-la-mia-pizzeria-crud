<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Pizza Menu</title>
</head>
<body>

<div class="container bg-light w-50 h-100 mt-5 text-center text-uppercase">
<h1 class="m-3">menu</h1>
    <hr>
    <div  th:if="${pizza.size()>0}" >
    <div th:each="pizza : ${pizza}" class="card">
        <img th:src="${pizza.image}" alt="pizza image">
        <div class="card-body">
            <h5 th:text="${pizza.name}"class="card-title"></h5>
            <a th:href="@{/show/{id}(id=${pizza.id})}" class="btn btn-danger">Details</a>
        </div>
    </div>
    </div>
    <div class="alert alert-info" th:unless="${pizza.size()>0}">The List is Empty</div>

    <div class="p-3">

        <a class="btn btn-danger" th:href="@{/create}">Create your pizza</a>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
