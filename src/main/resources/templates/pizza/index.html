<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Pizza</title>
</head>
<body>

<div class="container bg-light w-50 h-100 mt-5 text-center">
<h1 class="text-uppercase text-center">PIZZE</h1>
    <div  th:if="${pizza.size()>0}" >
    <div th:each="pizza : ${pizza}" class="card">
        <img th:src="${pizza.image}" alt="pizza image">
        <div class="card-body">
            <h5 th:text="${pizza.name}"class="card-title"></h5>
            <p th:text="${pizza.description}" class="card-text"></p>
            <p th:text="|${pizza.price}â‚¬|" class="card-text"></p>
            <a href="#" class="btn btn-danger">Ordina</a>
        </div>
    </div>
    </div>
    <div class="alert alert-info" th:unless="${pizza.size()>0}">The List is Empty</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
